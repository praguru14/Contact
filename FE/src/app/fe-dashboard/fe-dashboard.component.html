<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"  formControlName="name" class="form-control" id="name" placeholder="Restaurant name"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"  formControlName="email" class="form-control" id="email" placeholder="Email here">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="mobileno" class="form-label">Mobile Number</label>
            <input type="number"  formControlName="mobile" class="form-control" id="mobile" placeholder="Mobile number">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text"  formControlName="address" class="form-control" id="address" placeholder="Address">
          </div>
          <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <input type="text"  formControlName="service" class="form-control" id="name" placeholder="Enter your service type">
          </div>
          <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add Details</button>
      </div>
    </div>
  </div>
</div>
